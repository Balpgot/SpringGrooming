<!DOCTYPE html>
<html lang=ru
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr><th><a th:href="@{/}">Меню</a></th><th><a th:href="@{/clients}">Клиенты</a></th>
        <th><a th:href="@{/orders}">Заказы</a></th><th><a th:href="@{/statistics}">Статистика</a></th></tr>
</table>
<br/>
<form method="post">
    <label for="client">Номер клиента</label>
    <input type="text" th:field="${client.mobilePhone}"/>
    <br/>
    <label for="date">Дата</label>
    <input type="date" th:field="${newOrder.date}"/>
    <br/>
    <label for="time">Время</label>
    <input type="time" th:field="${newOrder.time}"/>
    <br/>
    <label for="price">Стоимость</label>
    <input type="number" th:field="${newOrder.price}"/>
    <br/>
    <input type="submit" value="Добавить заказ"/>
</form>
<br/>
<a th:href="@{/orders}">Назад</a>
</body>
</html>
