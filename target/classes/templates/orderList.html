<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
</head>
<body>
<table border="1">
    <tr><th><a th:href="@{/}">Меню</a></th><th><a th:href="@{/clients}">Клиенты</a></th>
        <th><a th:href="@{/orders}">Заказы</a></th><th><a th:href="@{/statistics}">Статистика</a></th></tr>
</table>
<br/>
<table border="1">
    <tr><th>ID</th><th>КЛИЕНТ</th><th>ДАТА</th><th>ВРЕМЯ</th><th>ЦЕНА</th></tr>
    <tr th:each="orderList:${orderList}"><td th:text="${orderList.getId()}"></td>
        <td><a th:href="@{'/clients/' + ${orderList.getClient().getId()}}" th:text="${orderList.getClient().getClientName()}"></a></td>
        <td th:text="${orderList.getFormattedDate()}"></td><td th:text="${orderList.getTime()}"></td>
        <td th:text="${orderList.getPrice()}"></td>
        <td><a th:href="@{'/orders/' + ${orderList.getId()} + '/edit'}">Редактировать</a></td>
    </tr>
</table>
<br/>
<a th:href="@{/orders/add}">Добавить заказ</a>
<br/>
</body>
</html>
